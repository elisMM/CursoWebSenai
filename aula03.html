<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
</head>
<body>
    <h1>Tabela</h1>
    
    <table border="1">  <!--criar tabela-->

    <caption>FILMES</caption> <!--NOME-->

        <thead>  <!--indica cabeçalho-->

    <tr>  <!-- linha da tabela-->
        <th>Filme</th> <!-- cria coluna-->
            <th>Gênero</th> 
            <th>Duração</th>
            <th>Diretor</th>
    </tr>

    <tr>
        <td> Homem de ferro</td> <!--conteúdo-->
        <td>Ação</td>
        <td>240 minutos</td>
        <td>Jon Favreau</td>
    </tr>
    <tr>
        <td> The batman</td>
        <td> Suspense</td>
        <td> 350 minutos</td>
        <td>Matt Reeves</td>
    </tr>
</thead>  

<tfoot><td>Marvel- DC</td></tfoot> <!--rodapé-->

</table>

</body>
</html>
